   <section>
    <form action="https://formdump.codeinstitute.net/" method="post">
        <h2>Sign up to so you can book in for our classes!</h2>
        <label for="fname">First name</label>
        <input type="text" id="fname" name="first_name" required>
        <hr>
        <label for="lname">Last name</label>
        <input type="text" id="lname" name="last_name" required>
        <hr>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <hr>
        <input type="checkbox" id="eye" name="digital_eye" required>
        <label for="eye">Digital Eye</label>
        <input type="checkbox" id="yoga" name="yoga">
        <label for="yoga">Yoga</label>
        <input type="checkbox" id="workshop" name="workshop">
        <label for="workshop">Men's Workshop</label>
        
    </form>
   </section>
